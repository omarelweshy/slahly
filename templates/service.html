{% extends '_base.html' %} 
{% load static %} 
    
{% block content %}
<title>الخدمات</title>

<body>
    
<section id="portfolio" >
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading" style="font-family: 'Almarai'; font-size: 70px">الخدمات</h2>
                
                {% if services %}
                <h3 class="section-subheading text-muted">قم باختيار الخدمة التى تريدها </h3>
                {% else %}
                <h3 class="section-subheading ">ﻻ تتوافر خدمات فى الوقت الحالى </h3>

                {% endif %}
                    
            </div>
        </div>
        <div class="row">
            
            {% for service in services %}
            <div class="col-sm-6 col-md-4 portfolio-item">
                <a class="portfolio-link" href="{% url 'employees' service.id %}">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content"><i class="fa fa-plus fa-3x"></i></div>
                    </div><img class="img-fluid" src="{{service.image.url}}"></a>
                <div class="portfolio-caption">
                    <h4 style="font-family: 'Almarai';">{{service.name}}</h4>
                    <!-- <p class="text-muted">Identity</p> -->
                </div>
            </div>
            {% endfor %}


</section>
</body>

{% endblock content %}
